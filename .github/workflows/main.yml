name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1. تحميل الكود
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. إعداد جافا 17
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. إعداد بايثون
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 4. تثبيت المكتبات (لبيئة البناء)
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet
          pip install requests
          pip install urllib3

      # 5. بناء ملف APK (هنا الحل للشاشة البيضاء)
      # --include-packages: يجبر التطبيق على أخذ المكتبات معه
      - name: Build APK
        run: |
          yes | flet build apk --include-packages requests,urllib3,charset_normalizer,idna,certifi --verbose

      # 6. رفع الملف النهائي
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: IPTV-Terminator-App
          path: build/apk/app-release.apk
