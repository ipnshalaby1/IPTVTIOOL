name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. تحميل الكود
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. تثبيت بايثون
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. تثبيت Java (مطلوب لبناء تطبيقات أندرويد)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. تثبيت Flutter يدوياً (الحل الجذري للمشكلة)
      # هذا يمنع Flet من محاولة تثبيته وسؤالك
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0' # نسخة مستقرة
          channel: 'stable'

      # 5. تثبيت المكتبات المطلوبة
      - name: Install Dependencies
        run: |
          pip install flet
          pip install requests
          # إذا كان لديك ملف requirements.txt قم بإلغاء التعليق عن السطر التالي
          # pip install -r requirements.txt

      # 6. بناء ملف APK
      # نضيف --verbose لرؤية التفاصيل
      - name: Build APK
        run: |
          flet build apk --verbose
          
      # 7. رفع ملف APK الناتج
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: IPTV-Terminator-APK
          path: build/apk/app-release.apk
